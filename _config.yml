
title:        Static Organization Registry

# Urls
baseurl:      "/registry-org"
repository:   "singularityhub/registry-org"
repo:         "https://www.github.com/singularityhub/registry-org"

# People and Social
maintainer: "@vsoch"
twitter: vsoch

# Registry Metadata
keywords: "singularity, containers"
description: "singularity container and workflow management"

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: "" 
      type: "pages"
    values:
      permalink: "/:path/"

#Others
markdown: kramdown

exclude: [_templates]
